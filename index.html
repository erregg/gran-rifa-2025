<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gran rifa</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px 50px 50px;
      background-color: #ffffff;
      margin: 0;
    }

    /* Encabezados */
    h1 {
      color: #333;
      font-size: 100px;
      margin: 0 0 10px 0;
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: 80px;
    }

    .fecha-sorteo {
      color: red;
    }

    /* Sección principal */
    .campo {
      margin: 20px 0;
      font-size: 20px;
    }

    .etiqueta {
      font-weight: bold;
      margin-right: 10px;
    }

    .resultado {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e0e0e0;
      border: 2px solid #ccc;
      border-radius: 6px;
      min-width: 60px;
    }

    /* Botones */
    .botones-principales {
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    .botones-secundarios {
      padding: 6px 12px;
      font-size: 14px;
      margin: 8px 5px;
    }

    /* Historial */
    #historial {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #historial h2 {
      text-align: center;
      font-size: 18px;
      color: #444;
      margin-bottom: 15px;
    }

    .entrada-historial {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      font-size: 15px;
    }

    .acciones-historial {
      text-align: center;
      margin-top: 15px;
    }

    /* Texto ayuda */
    .ayuda {
      font-size: 16px;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Gran rifa</h1>
  <h2>Sorteo: <span class="fecha-sorteo">30-04-2025</span></h2>

  <div class="campo">
    <span class="etiqueta">Número de rifa:</span>
    <span id="numeroRifa" class="resultado">--</span>
  </div>

  <div class="campo">
    <span class="etiqueta">Número sorteado:</span>
    <span id="numeroSorteado" class="resultado">--</span>
  </div>

  <div class="botones-principales">
    <button onclick="sortear()">Sortear</button>
    <button onclick="limpiar()">Limpiar</button>
  </div>

  <p class="ayuda">Presione el botón "Sortear" para comenzar</p>

  <div id="historial">
    <h2>Historial de sorteos</h2>
    <div id="entradasHistorial"></div>
    <div class="acciones-historial">
      <button class="botones-secundarios" onclick="descargarHistorial()">Descargar historial</button>
      <button class="botones-secundarios" onclick="borrarHistorial()">Borrar historial</button>
    </div>
  </div>

  <script>
    // Variables globales
    const historialDatos = [];
    const numeroRifaElement = document.getElementById('numeroRifa');
    const numeroSorteadoElement = document.getElementById('numeroSorteado');
    const entradasHistorialElement = document.getElementById('entradasHistorial');

    // Formatear fecha
    function formatFecha(fecha) {
      const dia = String(fecha.getDate()).padStart(2, '0');
      const mes = String(fecha.getMonth() + 1).padStart(2, '0');
      const año = fecha.getFullYear();
      const horas = String(fecha.getHours()).padStart(2, '0');
      const minutos = String(fecha.getMinutes()).padStart(2, '0');
      return `${dia}-${mes}-${año}, ${horas}.${minutos}`;
    }

    // Función principal de sorteo
    function sortear() {
      const numeroRifa = Math.floor(Math.random() * 43) + 1;
      const numeroSorteado = Math.floor(Math.random() * 20) + 1;

      numeroRifaElement.textContent = numeroRifa;
      numeroSorteadoElement.textContent = numeroSorteado;

      const ahora = new Date();
      const entradaTexto = `Rifa: ${numeroRifa} | Sorteado: ${numeroSorteado} (${formatFecha(ahora)})`;

      historialDatos.push(entradaTexto);
      mostrarEntradaHistorial(entradaTexto);
    }

    // Mostrar entrada en el historial
    function mostrarEntradaHistorial(texto) {
      const entradaHTML = document.createElement('div');
      entradaHTML.className = 'entrada-historial';
      entradaHTML.textContent = texto;
      entradasHistorialElement.appendChild(entradaHTML);
    }

    // Limpiar resultados
    function limpiar() {
      numeroRifaElement.textContent = '--';
      numeroSorteadoElement.textContent = '--';
    }

    // Borrar historial
    function borrarHistorial() {
      historialDatos.length = 0;
      entradasHistorialElement.innerHTML = '';
    }

    // Descargar historial
    function descargarHistorial() {
      if (historialDatos.length === 0) {
        alert('No hay datos para descargar.');
        return;
      }
      
      const blob = new Blob([historialDatos.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'historial_rifa.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
