<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gran rifa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    .campo {
      margin: 15px;
      font-size: 18px;
    }

    .etiqueta {
      font-weight: bold;
      margin-right: 10px;
    }

    .valor {
      display: inline-block;
      min-width: 50px;
      padding: 8px 12px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gran rifa</h1>

  <div class="campo">
    <span class="etiqueta">Número de rifa:</span>
    <span id="numeroRifa" class="valor">--</span>
  </div>

  <div class="campo">
    <span class="etiqueta">Número sorteado:</span>
    <span id="numeroSorteado" class="valor">--</span>
  </div>

  <div>
    <button onclick="sortear()">Sortear</button>
    <button onclick="limpiar()">Limpiar</button>
  </div>

  <script>
    function sortear() {
      const rifa = Math.floor(Math.random() * 43) + 1;
      const sorteado = Math.floor(Math.random() * 20) + 1;
      document.getElementById('numeroRifa').textContent = rifa;
      document.getElementById('numeroSorteado').textContent = sorteado;
    }

    function limpiar() {
      document.getElementById('numeroRifa').textContent = '--';
      document.getElementById('numeroSorteado').textContent = '--';
    }
  </script>
</body>
</html>
