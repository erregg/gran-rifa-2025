<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gran rifa</title>
  <style>
    :root {
      --color-primario: #1a73e8;
      --color-secundario: #d32f2f;
      --color-texto: #333;
      --color-fondo: #ffffff;
      --color-borde: #ccc;
      --color-premiado: #4CAF50;
      --color-agua: #EF9A9A;
      --color-premiado-hover: #3d8b40;
      --color-agua-hover: #E57373;
      --color-reset: #ff9800;
      --color-reset-hover: #f57c00;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* ... (otros estilos se mantienen igual) ... */
    
    .boton-reset {
      background-color: var(--color-reset);
      color: white;
      font-size: 1.4rem;
      padding: 0.7rem 1.5rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .boton-reset:hover {
      background-color: var(--color-reset-hover);
      transform: scale(1.02);
    }
    
    /* ... (el resto de estilos se mantiene igual) ... */
  </style>
</head>
