<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gran rifa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
    }

    h1 {
      color: #333;
    }

    .campo {
      margin: 20px 0;
      font-size: 50px;
    }

    .etiqueta {
      font-weight: bold;
      margin-right: 10px;
	  font-size: 80px;
    }

    .resultado {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e0e0e0; /* gris claro */
      border: 2px solid #ccc;
      border-radius: 6px;
      min-width: 60px;
    }

    .ayuda {
      font-size: 50px;
      margin-top: 30px;
      color: #555;
    }

    button {
      padding: 10px 20px;
      font-size: 50px;
      margin: 15px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="color: blue; font-size: 100px;">Gran rifa</h1>
  <h2>
   <span style="color: black;font-size: 80px;">Fecha de sorteo: </span> 
   <span style="color: red;font-size: 80px; ">30-04-2025</span>
  </h2>
	<br><br><br>
  <div class="campo">
    <label class="etiqueta">Número de rifa:</label>
    <label id="numeroRifa" class="resultado" style="font-size: 60px;color: red">--</label>
  </div>

  <div class="campo">
    <label class="etiqueta">Número sorteado:</label>
    <label id="numeroSorteado" class="resultado" style="font-size: 60px;color: red">--</label>
  </div>
<br>
  <div>
    <button onclick="sortear()">Sortear</button>
    <button onclick="limpiar()">Limpiar</button>
  </div>

  <div class="ayuda" style="color: black">
   <b>Presione el botón "Sortear" para comenzar</b>
  </div>

  <script>
    function sortear() {
      const numeroRifa = Math.floor(Math.random() * 43) + 1;
      const numeroSorteado = Math.floor(Math.random() * 20) + 1;

      document.getElementById('numeroRifa').textContent = numeroRifa;
      document.getElementById('numeroSorteado').textContent = numeroSorteado;
    }

    function limpiar() {
      document.getElementById('numeroRifa').textContent = '--';
      document.getElementById('numeroSorteado').textContent = '--';
    }
  </script>
</body>
</html>
