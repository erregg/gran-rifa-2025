<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gran rifa</title>
  <style>
    :root {
      --color-primario: #1a73e8;
      --color-secundario: #d32f2f;
      --color-texto: #333;
      --color-fondo: #ffffff;
      --color-borde: #ccc;
      --color-boton: #f1f3f4;
      --color-premiado: #4CAF50;  /* Verde para premiado */
      --color-agua: #EF9A9A;      /* Rojo suave para al agua */
      --color-agua-hover: #E57373; /* Rojo al pasar mouse */
      --color-premiado-hover: #3d8b40; /* Verde oscuro al pasar mouse */
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* ... (otros estilos permanecen igual) ... */
    
    .botones-estado {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    
    .boton-estado {
      font-size: 1.8rem;
      padding: 1rem 1.5rem;
      transition: all 0.2s;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .premiado {
      background-color: var(--color-premiado);
      color: white;
    }
    
    .premiado:hover {
      background-color: var(--color-premiado-hover);
      transform: scale(1.05);
    }
    
    .agua {
      background-color: var(--color-agua);
      color: white;
    }
    
    .agua:hover {
      background-color: var(--color-agua-hover);
      transform: scale(1.05);
    }
    
    .emoji {
      font-size: 1.5em;
      vertical-align: middle;
    }
    
    /* ... (el resto de estilos permanece igual) ... */
  </style>
</head>
<body>
  <!-- ... (resto del HTML anterior) ... -->

  <div class="botones-estado">
    <button class="boton-estado premiado" onclick="marcarPremiado()">

    </button>
    <button class="boton-estado agua" onclick="marcarAlAgua()">
      <span class="emoji">ðŸ˜¢</span> Al agua

  </div>

  <!-- ... (resto del HTML anterior) ... -->

    // ... (cÃ³digo JavaScript anterior permanece igual) ...

      estadoResultadoElement.style.display = 'inline-block';
    }
    
    function marcarAlAgua() {
      estadoActual = 'Al agua ðŸ˜¢';
      estadoResultadoElement.textContent = 'AL AGUA ðŸ˜¢';
      estadoResultadoElement.className = 'resultado-estado agua';

    function mostrarEntradaHistorial(texto) {

      entradaHTML.className = 'entrada-historial';
      
      // AÃ±adir emoji correspondiente
      if (texto.includes('Premiado')) {

        entradaHTML.style.color = 'var(--color-premiado)';

  </script>
</body>
</html>
