<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gran rifa</title>
  <style>
    :root {
      --color-primario: #1a73e8;
      --color-secundario: #d32f2f;
      --color-texto: #333;
      --color-fondo: #ffffff;
      --color-borde: #ccc;
      --color-boton: #f1f3f4;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    h1 {
      color: var(--color-primario);
      font-size: 3.5rem;
      margin: 0 0 0.3rem 0;
      line-height: 1.2;
    }
    
    h2 {
      margin: 0 0 1rem 0;
      font-size: 2.2rem;
      line-height: 1.2;
    }
    
    .fecha-sorteo {
      color: var(--color-secundario);
    }
    
    .contenedor-campos {
      margin: 0.8rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .campo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      font-size: 2rem;
    }
    
    .etiqueta {
      font-weight: bold;
    }
    
    .resultado {
      display: inline-block;
      padding: 0.5rem 1.2rem;
      background-color: #f5f5f5;
      border: 2px solid var(--color-borde);
      border-radius: 8px;
      min-width: 6rem;
      color: var(--color-secundario);
      font-weight: bold;
      font-size: 2.2rem;
    }
    
    .contenedor-botones {
      margin: 0.3rem 0;
      display: flex;
      justify-content: center;
    }
    
    button {
      padding: 1rem 2rem;
      font-size: 1.8rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--color-boton);
      color: var(--color-primario);
      font-weight: bold;
      transition: all 0.2s;
      margin: 0 0.5rem;
    }
    
    button:hover {
      background-color: #e0e0e0;
      transform: scale(1.02);
    }
    
    button.principal {
      background-color: var(--color-primario);
      color: white;
      font-size: 2rem;
      padding: 1.2rem 2.5rem;
    }
    
    #historial {
      margin-top: 0.8rem;
      text-align: center;
      width: 100%;
      background: var(--color-fondo);
      padding: 1rem;
      border-radius: 8px;
      flex-grow: 1;
    }
    
    #historial h2 {
      font-size: 2rem;
      color: var(--color-texto);
      margin-bottom: 0.8rem;
    }
    
    #entradasHistorial {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 0.8rem;
    }
    
    .entrada-historial {
      border-bottom: 1px solid #eee;
      padding: 0.8rem 0;
      font-size: 1.6rem;
      text-align: center;
    }
    
    .acciones-historial {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-top: 0.8rem;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .campo {
        font-size: 1.8rem;
      }
      
      .resultado {
        font-size: 2rem;
      }
      
      button.principal {
        font-size: 1.8rem;
      }
      
      .entrada-historial {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Gran rifa</h1>
  
  <h2>
    <span>Sorteo: </span> 
    <span class="fecha-sorteo">30-04-2025</span>
  </h2>

  <div class="contenedor-campos">
    <div class="campo">
      <span class="etiqueta">Número de rifa:</span>
      <span id="numeroRifa" class="resultado">--</span>
    </div>

    <div class="campo">
      <span class="etiqueta">Número sorteado:</span>
      <span id="numeroSorteado" class="resultado">--</span>
    </div>
  </div>

  <div class="contenedor-botones">
    <button class="principal" onclick="sortear()">Sortear</button>
  </div>

  <div id="historial">
    <h2>Historial de sorteos</h2>
    <div id="entradasHistorial"></div>
    <div class="acciones-historial">
      <button onclick="descargarHistorial()">Descargar</button>
      <button onclick="borrarHistorial()">Borrar</button>
    </div>
  </div>

  <script>
    const historialDatos = [];
    const numeroRifaElement = document.getElementById('numeroRifa');
    const numeroSorteadoElement = document.getElementById('numeroSorteado');
    const entradasHistorialElement = document.getElementById('entradasHistorial');
    
    function formatFecha(fecha) {
      const horas = String(fecha.getHours()).padStart(2, '0');
      const minutos = String(fecha.getMinutes()).padStart(2, '0');
      return `${horas}:${minutos}`;
    }
    
    function sortear() {
      const numeroRifa = Math.floor(Math.random() * 43) + 1;
      const numeroSorteado = Math.floor(Math.random() * 20) + 1;
      
      numeroRifaElement.textContent = numeroRifa;
      numeroSorteadoElement.textContent = numeroSorteado;
      
      const ahora = new Date();

      historialDatos.push(entradaTexto);
      mostrarEntradaHistorial(entradaTexto);
      entradasHistorialElement.scrollTop = entradasHistorialElement.scrollHeight;
    }
    
    function mostrarEntradaHistorial(texto) {
      const entradaHTML = document.createElement('div');
      entradaHTML.className = 'entrada-historial';
      entradaHTML.textContent = texto;
      entradasHistorialElement.appendChild(entradaHTML);
    }
    
    function borrarHistorial() {
      if (historialDatos.length === 0) {
        alert('El historial ya está vacío');
        return;
      }
      
      if (confirm('¿Estás seguro de borrar todo el historial?')) {
        historialDatos.length = 0;
        entradasHistorialElement.innerHTML = '';
      }
    }
    
    function descargarHistorial() {
      if (historialDatos.length === 0) {
        alert('No hay datos para descargar.');
        return;
      }
      
      const blob = new Blob([historialDatos.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `historial_rifa_${new Date().toISOString().slice(0,10)}.txt`;
      
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      setTimeout(() => URL.revokeObjectURL(url), 100);
    }
  </script>
</body>
</html>
